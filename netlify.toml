[build]
  command = "npm run build"
  publish = "dist"

# Proxy API requests to the real backend
# This mimics the vite proxy behavior in production
[[redirects]]
  from = "/api/*"
  to = "https://vmi2848672.contaboserver.net/apcic/api/:splat"
  status = 200
  force = true

# Handle Single Page Application (SPA) routing
# Must be after specific api redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
